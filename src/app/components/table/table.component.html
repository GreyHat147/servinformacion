<div class="container" style="margin-bottom: 100px">
    <div class="row" style="margin: 40px 0">
        <div class="col-md-2">
        <a routerLink="/" class="btn btn-primary">Volver</a>
        </div>
    </div>
    <div class="row" style="margin: 40px 0">
        <div class="col-md-12">
            <h3>Data table</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let user of rows; let i = index">
                        <th scope="row">{{ i }}</th>
                        <td>{{user.id}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{ user.lastName}}</td>
                    </tr>
                    </tbody>
            </table>                  
        </div>
    </div>
</div>
