<div class="container" style="margin-bottom: 100px">
  <div class="row" style="margin: 40px 0">
    <div class="col-md-2">
      <a routerLink="/" class="btn btn-primary">Volver</a>
    </div>
  </div>
  <div class="row" style="margin: 40px 0">
    <div class="col-md-12">
      <h3>Maps</h3>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label for="exampleInputEmail1">Direcci√≥n <b>#1</b>:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" #search>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Latitud y longitud:</label>
        <input type="text" class="form-control" id="exampleInputPassword1" value="{{ lat }} - {{ lng }}">
      </div>
    </div>
  </div>
  <hr>
  <div class="map">
      <agm-map [latitude]="lat" [longitude]="lng">
          <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true" (dragEnd)="moveMarker($event)"></agm-marker>
      </agm-map>
  </div>
</div>
